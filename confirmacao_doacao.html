  <style>
    div.container {
      width: 95%;
      overflow: hidden;
    }

    div.box {
      box-sizing: border-box;
      -moz-box-sizing: border-box; /* Firefox */
      width: 33.3%;
      float: left;
    }

    div.box:last-child {
      float: none;
      overflow: hidden;
    }

    .verticalLine {
      border-left: thin solid #dddddd;
      border-right: thin solid #dddddd;
    }
    *, *:after, *:before {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Open Sans";
    }

    /* Form progress_bar */
    .progress_bar {
      width: 1000px;
      margin: 20px auto;
      text-align: center;
    }
    .progress_bar .circle,
    .progress_bar .bar {
      display: inline-block;
      background: #fff;
      width: 40px; height: 40px;
      border-radius: 40px;
      border: 1px solid #d5d5da;
    }
    .progress_bar .bar {
      position: relative;
      width: 80px;
      height: 6px;
      top: -33px;
      margin-left: -5px;
      margin-right: -5px;
      border-left: none;
      border-right: none;
      border-radius: 0;
    }
    .progress_bar .circle .label {
      display: inline-block;
      width: 32px;
      height: 32px;
      line-height: 25px;
      border-radius: 32px;
      margin-top: 3px;
      color: #b5b5ba;
      font-size: 17px;
    }
    .progress_bar .circle .title {
      color: #b5b5ba;
      font-size: 13px;
      line-height: 30px;
      margin-left: -5px;
    }

    /* Done / Active */
    .progress_bar .bar.done,
    .progress_bar .circle.done {
      background: #eee;
    }
    .progress_bar .bar.active {
      background: linear-gradient(to right, #EEE 40%, #FFF 60%);
    }
    .progress_bar .circle.done .label {
      color: #FFF;
      background: #8bc435;
      box-shadow: inset 0 0 2px rgba(0,0,0,.2);
    }
    .progress_bar .circle.done .title {
      color: #444;
    }
    .progress_bar .circle.active .label {
      color: #FFF;
      background: #0c95be;
      box-shadow: inset 0 0 2px rgba(0,0,0,.2);
    }
    .progress_bar .circle.active .title {
      color: #0c95be;
    }
  </style>
</head>
